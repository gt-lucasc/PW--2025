<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro Criat</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main class="container">
        <div class="l-imagem">
            <img src="">
            <div class="l-cadastro">
                <h1>Cadastre-se</h1>
                <div class="l-cad-info">
                    <form action="">
                        <label for="nome">Nome</label>
                        <input type="nome" id="nome" name="nome" required>
                        <div>
                            <label for="cpf">CPF</label>
                            <input type="cpf" id="cpf" name="cpf" required>
                            <div>
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                                <div>
                                    <label for="telefone">Telefone</label>
                                    <input type="telefone" id="telefone" name="telefone" required>
                                    <div>
                                        <button type="submit">Cadastrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
